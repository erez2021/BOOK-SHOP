<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Shop</title>

    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <h1>Welcome to my bookshop</h1>

    <div class="container">

        <form class="form" onsubmit="onAddBook(event)">
            <h4>Add Book</h4>
            <input type="text" placeholder="Add Book Title" name="bookName" />
            <input type="text" placeholder="Add Price" value="price" name="bookPrice" />
            <button>ADD</button>
        </form>|
        <div class="table">
            <table class="js-sort-table" border="2">

                <thead>
                    <tr>
                        <th>Id</th>
                        <th onclick="onSortTable('title')">Title</th>
                        <th onclick="onSortTable('price')">Price</th>
                        <th colspan="3">Actions</th>
                    </tr>
                </thead>
                <tbody class="booksdata">

                </tbody>
            </table>
        </div>
    </div>
    <button onclick="onPrevPage()">&laquo; Previous</button>
    <button onclick="onNextPage()">Next &raquo</button>
    <div class="modal" hidden>
        <h3></h3>
        <h5></h5>
        <img src="" class="bookImg" width="60px" height="90px">
        <form>
            <input type="number" min="0" max="10" placeholder="Rating" name="rating" />
        </form>

    </div>

    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
